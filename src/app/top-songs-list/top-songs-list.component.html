<div class="container">
  <mat-form-field class="w-100 m-2 input-query">
    <input matInput placeholder="Look for your favourite song:" [(ngModel)]="query">
  </mat-form-field>
  <mat-card *ngFor="let song of songsList | search: query" [id]="song.id" (click)="openDetails(song)" class="song-card">
    <mat-card-header>
      <div mat-card-avatar class="song-card__avatar" [lazyLoad]="song.img"></div>
      <div class="w-100">
        <mat-card-title>{{song.title}}</mat-card-title>
        <mat-card-subtitle>{{song.author}}</mat-card-subtitle>
      </div>
      <div class="d-flex flex-column justify-content-between">
        <button mat-icon-button [color]="song.isLoved ? 'warn' : 'accent'"
                (click)="onLoveSong($event, song)">
          <mat-icon aria-label="Heart">favorite</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openBottomSheet($event, song)">
          <mat-icon aria-label="Show more">more_horiz</mat-icon>
        </button>
      </div>
    </mat-card-header>
  </mat-card>
</div>
