<div class="d-flex flex-nowrap overflow-auto">
  <mat-card *ngFor="let category of categoriesList"
            class="card-horizontal d-flex justify-content-center align-items-center"
            (click)="onCategoryClick(category)">
    <mat-card-header>
      <mat-card-title class="text-center">{{category}}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
