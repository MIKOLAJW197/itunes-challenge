<div class="d-flex flex-nowrap overflow-auto">
  <mat-card *ngFor="let author of authorsList" class="card-horizontal d-flex justify-content-center align-items-center"
            (click)="onAuthorClick(author)">
    <mat-card-header>
      <mat-card-title class="text-center">{{author}}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
